<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Timer</title>
  <style>
          /* ���ϴ� �˾� ũ�⸦ ���� */
        html, body {
            margin: 0;
            padding: 0;
            width: 400px; /* �ʺ� ���� */
            overflow: hidden; /* ��ũ�� ���� */
        }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
	  zoom: 90%;
    }
    h1 {
      text-align: center;
    }
    .timer-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .timer-card[style] {
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    .timer-card h3 {
      margin: 0 0 10px;
    }
    .timer-card p {
      margin: 5px 0;
    }
    button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }


    .add-timer {
      margin: 20px 0;
      text-align: center;
    }
    .add-timer input {
      padding: 5px;
      width: 70%;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="total-elapsed-time" style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">
    Total WorkLog: 0m
  </div>
  <div id="timers"></div>
<div class="add-timer">
  <input type="text" id="task-desc" placeholder="work detail" />
  <div style="clear:both;"></div>
  <button id="add-timer-button">Add Work Detail</button>
</div>
    <script src="hello.js"></script>
</body>
</html>
